<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <script src="https://kit.fontawesome.com/761ff0ae9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">

        <div class="header">
            <div class="pfp"><img src=https://seeklogo.com/images/H/html5-logo-0668063811-seeklogo.com.png alt="HTML5 Logo"></div>
            <div class="titulo">
                <div class="nombre"> HTML5 </div>
                <div class="ubicacion"> Rigoberto </div>
            </div>
            <div class="ajustes"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
            
        <div class="img">
            <img src="https://blog.hoteleus.com/wp-content/uploads/2022/07/Italia-696x522.jpg" alt="Paisaje bonito">
        </div>

        <div class="caption">
            <div class="iconos">
                <div class="primeros">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="save"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="likes"> Liked by <b>4GeeksAcademy</b>, <b>HTML5</b>, <b>Web</b> and <b>1000 others</b></div>
            <div class="descripcion">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce sit amet fermentum odio. Vivamus quis leo quis velit pulvinar fermentum. Integer id magna sit amet libero facilisis ultrices. Aliquam erat volutpat.
            </div>
        </div>

    </div>

</body>
</html>
